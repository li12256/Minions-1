<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>小黄人</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="mark">
    <div class="hairs">      
        <div class="hair1"></div>
        <div class="hair2"></div>

        <div class="hair8"></div>
        <div class="hair9"></div>
        <div class="hair10"></div>
    </div>
    <div class="belly"></div>
    <div class="eyebrow">
        <div class="thread"></div>
    </div>
    <div class="glasses">

        <div class="yan"></div>
        <div class="inward1"></div>
        <div class="inward2"></div>

</div>

            <div class="fang2"></div>

        <div class="skirt left">
            <div class="fang5"></div>
        </div>
        <div class="skirt right">

        </div>
    </div>
    <div class="leg left">
        <div class="fist1"></div>
    </div>
    <div class="leg right">
        <div class="fist2"></div>
    </div>
    <div class="foot left">
        <div class="jiao1"></div>
    </div>
    <div class="foot right">
        <div class="jiao2"></div>
    </div>
